   <div class="container" id="dodaj_oferte" style="padding-top:10px;">
	   <h3>New vacancy</h3>
	   <div class="row">
		<form action="" method="POST" class="form-horizontal" role="form">
	   
		   <div class="col-md-6">
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Profession*:</label>
					<div class="col-sm-8">
						<select name="" id="" class="form-control">
							<option value="">Select..</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Hospital/ Location*:</label>
					<div class="col-sm-8">
						<select name="" id="" class="form-control">
							<option value="">Select..</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Attachment:</label>
					<div class="col-sm-8">
					   <div class="input-group">
			                <input type="text" class="form-control" readonly>
								<span class="input-group-btn">
			                    <span class="btn btn-primary btn-file">
			                        Browse&hellip; <input type="file" multiple>
			                    </span>
			                </span>
			            </div>
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Logo:</label>
					<div class="col-sm-8">
						 <div class="input-group">
				                <input type="text" class="form-control" readonly>
									<span class="input-group-btn">
				                    <span class="btn btn-primary btn-file">
				                        Browse&hellip; <input type="file" multiple>
				                    </span>
				                </span>
				            </div>
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Description:</label>
					<div class="col-sm-8">
						<input type="text" name="" id="input" class="form-control" value="" >
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Salary range:</label>
					<div class="col-sm-8">
						<input type="text" name="" id="input" class="form-control" value="" >
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Responsibilities:</label>
					<div class="col-sm-8">
						<textarea name="" id="" cols="30" rows="10" class="form-control">Maximum 550 characters</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Contact numer*:</label>
					<div class="col-sm-8">
						<input type="text" name="" id="input" class="form-control" value="" >
					</div>
				</div>
				<div class="form-group">
					<label for="input" class="col-sm-4 control-label">Contact email*:</label>
					<div class="col-sm-8">
						<input type="text" name="" id="input" class="form-control" value="" >
					</div>
				</div>
				   
		   </div>
		   <div class="col-md-6">
					<div class="form-group">
						<label for="input" class="col-sm-4 control-label">Preferred Start*:</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" placeholder="dd.mm.yyyy">
						</div>
					</div>
					<div class="form-group">
						<label for="input" class="col-sm-4 control-label">Permanent:</label>
						<div class="col-sm-8">
							<label class="radio-inline">
						      <input type="radio" name="optradio">Yes
						    </label>
						    <label class="radio-inline">
						      <input type="radio" name="optradio">No
						    </label>
						</div>
					</div>
					<div class="form-group">
						<label for="input" class="col-sm-4 control-label">End date:</label>
						<div class="col-sm-8">
							<input type="date" class="form-control" placeholder="dd.mm.yyyy">
						</div>
					</div>
					<div class="form-group">
						<label for="input" class="col-sm-4 control-label">Status of vacanty:</label>
						<div class="col-sm-8">
							<select name="" id="" class="form-control">
								<option value="">Select..</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="input" class="col-sm-4 control-label">Sills and experience required:</label>
						<div class="col-sm-8">
							<textarea name="" id="" cols="30" rows="10" class="form-control">Maximum 550 characters</textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="input" class="col-sm-4 control-label">Job desctription:</label>
						<div class="col-sm-8">
							<textarea name="" id="" cols="30" rows="10" class="form-control">Maximum 550 characters</textarea>
						</div>
					</div>
					<div class="pull-right">
						<button class="send" type="submit">Add | Change</button>
					</div>
			</div>	
		</form>
	   </div>
    
   </div>
